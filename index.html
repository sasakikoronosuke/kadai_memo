  <!-- 以下にjsを書いていきます -->
  <script>

    //1.Save クリックイベント
    $("#save").on("click",function () {
      const key = $("#title").val();
      const value=$("#text").val();

      localStorage.setItem(key, value)
      const html = `

      <li>
        <p>${key}</p>
        <p>${value}</p>
      </li>
      `;
      $("#list").append(html);

    });

    //2.浄化 クリックイベント !!!ここで画像表示させたい！
    


    $("#jyoka").on("click",function () {
      let view = "";
       view= '<img src = ./img/gu1.jpeg>';
       $("#pc_hands").html(view);

    });


    




    //2.clear クリックイベント

    $("#clear").on("click",function () {
      localStorage.clear()
      $("#list").empty();

    });

  
    
    


    //3.ページ読み込み：保存データ取得表示

    for(let i = 0; i < localStorage.length; i++){
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      const html = `

      <li>
        <p>${key}</P>
        <p>${value}</p>
      </li>
      `;
      $("#list").append(html);
    }

    // ↓これから工事　👷 ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー

var modal = document.getElementById('demo-modal');
var btn = document.getElementById('open-modal');
var close = modal.getElementsByClassName('close')[0];

// When the user clicks the button, open the modal.
btn.onclick = function() {
  modal.style.display = 'block';
};

// When the user clicks on 'X', close the modal
close.onclick = function() {
  modal.style.display = 'none';
};

// When the user clicks outside the modal -- close it.
window.onclick = function(event) {
  if (event.target == modal) {
    // Which means he clicked somewhere in the modal (background area), but not target = modal-content
    modal.style.display = 'none';
  }
};

// ↑ここまで工事中　👷 ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー
